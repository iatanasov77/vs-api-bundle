resources:
    '%vs_application.model.locale.class%':
        shortName: 'Locale'
        
        operations:
            locales_get:
                class: ApiPlatform\Metadata\GetCollection
                method: GET
                uriTemplate: /admin/locales
                normalization_context:
                    groups: ['admin:locale:read']
            locales_post:
                class: ApiPlatform\Metadata\Post
                method: POST
                uriTemplate: /admin/locales/new
                normalization_context:
                    groups: ['admin:locale:create']
            locales_put:
                class: ApiPlatform\Metadata\Put
                method: PUT
                uriTemplate: /admin/locales/update
                normalization_context:
                    groups: ['admin:locale:update']

            locales_get_locale:
                class: ApiPlatform\Metadata\Get
                method: GET
                uriTemplate: /admin/locales/{id}
                normalization_context:
                    groups: ['admin:locale:read']
                    
        properties:
            id:
                identifier: false
                writeable: false
                required: false
            code:
                identifier: true
                required: true
            title:
                identifier: false
                writeable: true
                required: true
            createdAt:
                identifier: false
                writeable: false
            updatedAt:
                identifier: false
                writeable: false


