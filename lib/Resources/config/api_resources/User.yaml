resources:
    '%vs_users.model.users.class%':
        shortName: 'User'
        
        #collectionOperations:
        operations:
            users_get:
                class: ApiPlatform\Metadata\GetCollection
                method: GET
                uriTemplate: /users
                normalizationContext:
                    groups: ['admin:user:read']
            users_post:
                class: ApiPlatform\Metadata\Post
                method: POST
                uriTemplate: /users/new
                normalizationContext:
                    groups: ['admin:user:create']
            users_put:
                class: ApiPlatform\Metadata\Put
                method: PUT
                uriTemplate: /users/update
                normalizationContext:
                    groups: ['admin:user:update']
            users_register:
                class: ApiPlatform\Metadata\Post
                method: POST
                read: false # Disable ReadListener
                write: false
                serialize: true
                uriTemplate: /users/register
                controller: Vankosoft\ApiBundle\Controller\ApiRegisterController
                normalizationContext:
                    groups: ['admin:user:read']
            users_get_user:
                class: ApiPlatform\Metadata\Get
                method: GET
                uriTemplate: /users/{id}
                normalizationContext:
                    groups: ['admin:user:read']
            
                    
        properties:
            id:
                identifier: true
                writeable: false
                required: false
            username:
                identifier: false
                writeable: true
                required: true
            info:
                identifier: false
                writeable: false
                required: false


