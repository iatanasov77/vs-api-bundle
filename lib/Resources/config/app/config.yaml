# https://api-platform.com/docs/core/configuration/
##########################################################
api_platform:
    title: 'SoftUni API'
    description: 'API for SoftUni FrontEnd Projects'
    version: '0.0.1'  # The version of the API.
    
    enable_docs: true
    show_webby: false
    
    # Disabling the displaying of the API documentation 
    enable_swagger_ui: false
    enable_re_doc: false
    
    mapping:
        paths:
          - '%kernel.project_dir%/src/Entity'
          - '%kernel.project_dir%/config/api_platform/api_resources'
          
    patch_formats:
        json: ['application/merge-patch+json']
    swagger:
        versions: [3]

framework:
    serializer:
        enabled: true
        mapping:
            paths:
                - '%kernel.project_dir%/config/api_platform/serialization/'
                
lexik_jwt_authentication:
    secret_key: '%env(resolve:JWT_SECRET_KEY)%'
    public_key: '%env(resolve:JWT_PUBLIC_KEY)%'
    pass_phrase: '%env(JWT_PASSPHRASE)%'


nelmio_cors:
    defaults:
        origin_regex: true
        allow_origin: ['*']
        allow_methods: ['GET', 'OPTIONS', 'POST', 'PUT', 'PATCH', 'DELETE']
        allow_headers: ['Content-Type', 'Authorization']
        expose_headers: ['Link']
        max_age: 3600
    paths:
        '^/': null


